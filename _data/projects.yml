- name: Groovy
  url: http://groovy-lang.org/
  description:
    en: |
      Apache Groovy is a powerful, optionally typed and dynamic language, with static-typing and static compilation 
      capabilities, for the Java platform aimed at improving developer productivity thanks to a concise, familiar and
      easy to learn syntax. It integrates smoothly with any Java program, and immediately delivers to your application
      powerful features, including scripting capabilities, Domain-Specific Language authoring, runtime and compile-time
      meta-programming and functional programming. 
  leads:
